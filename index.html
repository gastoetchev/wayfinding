<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body { margin:0; font-family: Arial; }
.container { display:flex; height:100vh; }
.map { width:75%; background-size:cover; background-position:center; }
.panel { width:25%; background:#000; display:flex; flex-direction:column; justify-content:center; gap:20px; padding:20px; }
button { padding:20px; font-size:24px; border:none; color:white; background:#4a4af4; cursor:pointer; }
</style>
</head>
<body>

<div class="container">
  <div id="map" class="map" style="background-image:url('planta_default.png');"></div>
  <div class="panel">
    <button onclick="changeMap('ComercialVisualtech.png')">Comercial / Visualtech</button>
	<button onclick="changeMap('Diseno.png')">Diseño</button>
	<button onclick="changeMap('Deposito.png')">Depósito</button>
	<button onclick="changeMap('Jardin.png')">Jardín</button>
  </div>
</div>

<script>
function changeMap(image) {
  document.getElementById('map').style.backgroundImage = "url('" + image + "')";
}
</script>

</body>
</html>
